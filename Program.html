<!-- Program No 4. Create a Web page that will have Application form (Forms), make use of Image Maps and Tags. -->

<!DOCTYPE html>
<html>
<head>
<title>Application Form with Image Map</title>
</head>
<body>
<h1>Application Form</h1>
<!-- Application Form -->
<form action="#" method="post">
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name"><br><br>
<label for="email">Email Address:</label><br>
<input type="email" id="email" name="email"><br><br>
<label for="gender">Gender:</label><br>
<input type="radio" id="male" name="gender" value="male"> Male<br>
<input type="radio" id="female" name="gender" value="female"> Female<br><br>
<label for="course">Select Course:</label><br>
<select id="course" name="course">
<option value="web">Web Development</option>
<option value="app">App Development</option>
<option value="data">Data Science</option>
</select><br><br>
<input type="submit" value="Submit">
</form>
<hr>
<h2>Click the Image Map Below</h2>
<!-- Image Map -->
<img src="https://via.placeholder.com/400x200" alt="Clickable Map" usemap="#examplemap">
<map name="examplemap">
<area shape="rect" coords="0,0,200,100" href="https://www.google.com" alt="Google" target="_blank">
<area shape="rect" coords="200,0,400,100" href="https://www.wikipedia.org" alt="Wikipedia" target="_blank">
</map>
<p>Click the left side of the image to go to Google, right side for Wikipedia.</p>
</body>
</html>
